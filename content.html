<!DOCTYPE html>
<html>
    <head>
        <title>Content</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <header>
            <div class="links">
                <a href="/challenge03.html">Sobre</a>
                <a href="/content.html">Aulas</a>
            </div>
            
        </header>
        <div id="logo_img">
            <h1>Contents</h2>
        </div>

        <section class="cards">
            <div class="card" id="starter">
                <div class="card__image-container">
                    <img src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg" alt="foto01">
    
                </div>
                <div class="card__content">
                    <p>Starter </p>
                </div>
                <div class="card__info">
                    <p>3 Modulos</p>
                    <p class="card__price">Free</p>
                </div>
            </div>

            <div class="card" id="launchbase">
                <div class="card__image-container">
                    <img src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg" alt="foto01">
    
                </div>
                <div class="card__content">
                    <p>LaunchBase</p>
                </div>
                <div class="card__info">
                    <p>40 Modulos</p>
                    <p class="card__price">Pago</p>
                </div>
            </div>

            <div class="card" id="gostack">
                <div class="card__image-container">
                    <img src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg" alt="foto01">
    
                </div>
                <div class="card__content">
                    <p>GoStack</p>
                </div>
                <div class="card__info">
                    <p>40 Modulos</p>
                    <p class="card__price">Pago</p>
                </div>
            </div>
        </section>
        <div class="modal-overlay">
            <div class="modal">
                <a class="close-modal">
                    <i class="material-icons">close</i>
                </a>
                <div class="modal-content">
                    <!--video aqui-->
                    <iframe src="" frameborder="0"></iframe>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
